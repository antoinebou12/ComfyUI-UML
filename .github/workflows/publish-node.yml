name: Publish to Comfy registry
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - "pyproject.toml"

jobs:
  publish-node:
    name: Publish Custom Node to registry
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Require registry token
        run: |
          if [ -z "$REGISTRY_ACCESS_TOKEN" ]; then
            echo "::error::REGISTRY_ACCESS_TOKEN secret is not set. Add your Comfy Registry personal access token in Settings → Secrets and variables → Actions. See https://docs.comfy.org/registry/publishing"
            exit 1
          fi
        env:
          REGISTRY_ACCESS_TOKEN: ${{ secrets.REGISTRY_ACCESS_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install comfy-cli
        run: pip install comfy-cli
      - name: Publish Custom Node
        id: publish
        run: |
          set +e
          comfy node publish --token "$REGISTRY_ACCESS_TOKEN" 2>&1 | tee /tmp/publish.out
          code=${PIPESTATUS[0]}
          if [ $code -ne 0 ] && grep -q "already exists" /tmp/publish.out 2>/dev/null; then
            echo "Version already published; skipping."
            exit 0
          fi
          exit $code
        env:
          REGISTRY_ACCESS_TOKEN: ${{ secrets.REGISTRY_ACCESS_TOKEN }}
