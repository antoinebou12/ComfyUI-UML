[test]
# Test levels: syntax -> install -> registration -> instantiation -> execution
levels = ["syntax", "install", "registration", "instantiation", "execution"]
publish = true

[test.workflows]
timeout = 300
# All workflows: diagram-only and diagram+viewer (no LLM). LLM workflow runs with COMFY_UI_UML_MOCK_LLM=1.
cpu = [
  "uml_single_diagram_only.json",
  "uml_single_node.json",
  "uml_mermaid.json",
  "uml_plantuml.json",
  "uml_llm_ollama.json",
]

[test.platforms]
linux = true
macos = true
windows = true
windows_portable = true
