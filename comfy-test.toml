[test]
# Test levels: syntax -> install -> registration -> instantiation -> execution
levels = ["syntax", "install", "registration", "instantiation", "execution"]
publish = true

[test.workflows]
timeout = 300
# Single diagram-only workflow for CI: one UMLDiagram, no links; avoids graphToPrompt link validation (e.g. on macOS).
cpu = [
  "uml_single_diagram_only.json",
]

[test.platforms]
linux = true
macos = true
windows = true
windows_portable = true
