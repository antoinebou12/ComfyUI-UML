[project]
name = "comfyui-uml"
version = "0.1.0"
description = "ComfyUI custom nodes for diagrams via Kroki (Mermaid, PlantUML, GraphViz, D2, etc.). Web and optional local rendering; optional cairosvg for SVG/PNG preview in the node."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.24.0",
    "kroki>=0.1.6",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
svg-preview = ["cairosvg>=2.7"]
dynamic-widgets = ["comfy-dynamic-widgets>=0.1.6"]

[project.urls]
Repository = "https://github.com/antoinebou12/ComfyUI-UML"

[tool.comfy]
PublisherId = "antoinebou12"
DisplayName = "ComfyUI-UML"
Icon = "https://raw.githubusercontent.com/antoinebou12/ComfyUI-UML/main/icon.png"

[tool.comfy-test]
levels = ["syntax", "install", "registration", "instantiation", "execution"]
publish = true

[tool.comfy-test.workflows]
timeout = 300
cpu = ["uml_mermaid.json", "uml_plantuml.json", "uml_graphviz.json"]

[tool.comfy-test.platforms]
linux = true
macos = true
windows = true
windows_portable = true
